<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
<style>


</style>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  
  <main>
    <img src="images/logo.svg" class="logo">  
   
    <picture class="img-bg-container">
      <img class="img-mockup" src="images/illustration-mockups.svg" alt="illustration mockup">
      <source srcset="images/bg-desktop.svg" media="(min-width: 600px)"/>
      <img class="img-bg-mobile" src="images/bg-mobile.svg" alt=""/>
    </picture> 
  </main>

  <section class="content">
    <div 
    <h1 class="content-title">Build The Community Your Fans Will Love</h1>
    <p class="content-title-para"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.</p>

  
    
  <div class="btn">
    <a href="#">Register</a>
  </div>
  
  <div class="social-icons">
    <a class="social-icon-facebook">Facebook</a>
    <a class="social-icon-twitter">Twitter</a>
    <a class="social-icon-instagram">Instagram</a>
  </div>

  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sarah</a>.
    </p>
  </footer>

</html>
